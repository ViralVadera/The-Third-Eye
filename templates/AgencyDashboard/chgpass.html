  <script type="text/javascript">
    function validateForm() {
            var currentPassword = document.getElementById("crntpswd").value;
            var newPassword = document.getElementById("newpswd").value;
            var confirmPassword = document.getElementById("cmfpswd").value;

            var errorDiv = document.getElementById("error-msg");

            if (currentPassword === newPassword) {
                errorDiv.textContent = "New password cannot be the same as the current password.";
                return false;
            }

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = "New password and confirm password do not match.";
                return false;
            }

            // Form is valid
            return true;}
</script>
