<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/admin_assets/css/insert.css">
  <style>
    /* dropdown  */
select {
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  color: #333;
  width:100%;
  max-width: 900px;
  background-color: transparent;
  transition: 0.3s ease;
  box-shadow: 0 0 0 2px rgba(49, 65, 70, 0.1);
} 
/* Style the dropdown arrow */
select {  
  background-position: right center;    
} 
/* Style the dropdown options */
select option {
  background-color: #ffffff85;
  color: #333;
  border-radius: 400px;
}
select:hover{
  border: 2px solid #4A9DEC;
  box-shadow: 0px 0px 0px 4px rgb(74, 157, 236, 20%);
  background-color: white;
}
  </style>
</head>
<body>
  <section>
    <div class="container">
      <form method="post" action="/admin/socinsert" enctype="application/x-www-form-urlencoded">
        <div>
           <a href="/admin"><img src="/static/admin_assets/img/TTE.png" alt="" class="logo"></a>
        </div>
        <div class="pagename">
          <span class="pgname">
           Society Registration
          </span>
        </div>
        <div class="step step-1 active">

          <div class="form-group">
            <label for="SocietyName">Society Name</label>
            <input type="text" id="SocietyName" name="Society_name" minlength="2" maxlength="30"/>
            <div class="error-msg"></div>
          </div>
                 
            <div class="form-group">
                <label for="builderName">Builder Name</label>
                <input list="builderList" id="builderNameInput" name="builderName"  required/>                  
            </div>
          </div>
          <div class="form-group">
            <label for="builderfirmName">Builder's Firm Name</label>
            <input list="builderfirmname" id="builderfirmName" name="builderfirm_name" required />      
            <div class="error-msg"></div>
          </div>

          <div class="form-group">
            <label for="regnumber">Regestration Number</label>
            <input type="number" id="regnumber" name="regnumber" inputmode="numeric"  required/>
          </div>

          <div class="form-group">
            <label for="regdate">Regestration Date</label>
            <input type="date" id="regdate" name="regdate"   required/>
          </div>

       
         
          <div class="form-group">
            <label for="address-1">Address-1</label>
            <input type="text" id="address-1" name="address_1" required minlength="5" />
          </div>
          <div class="form-group">
            <label for="address-2">Address-2</label>
            <input type="text" id="address-2" name="address_2" required minlength="5" />
          </div>
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input type="text" id="landmark" name="landmarks" />
          </div>
          <div class="form-group">
            <label for="road">Road</label>
            <input type="text" id="road" name="Road" />
          </div>
          
          <div class="form-group">
            <label for="cityInput">City</label>
            <select name="citys" id="cityInput">
                {% for c in cityy %}
                <option >{{ c.city_name }}</option>    
                {% endfor %}
            </select>                
          </div>
          {% if pop_up_message %}
                    <script>
                        alert("{{ pop_up_message }}");
                        window.location.href = "/admin/socinsert";
                    </script>
        {% endif %}
          <div class="button-group">
         
            <input type="submit" class="submit-btn" value="Submit" />
          </div>
        </div>
      </form>
    </div>
  </section>
 
  
</body>
</html>
