<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/admin_assets/css/insert.css">
  <style>
    /* dropdown  */
select {
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  color: #333;
  width:100%;
  max-width: 490px;
  background-color: transparent;
  transition: 0.3s ease;
  box-shadow: 0 0 0 2px rgba(49, 65, 70, 0.1);
} 
/* Style the dropdown arrow */
select {  
  background-position: right center;    
} 
/* Style the dropdown options */
select option {
  background-color: #ffffff85;
  color: #333;
  border-radius: 400px;
}
select:hover{
  border: 2px solid #4A9DEC;
  box-shadow: 0px 0px 0px 4px rgb(74, 157, 236, 20%);
  background-color: white;
}
  </style>
</head>
<body>
  <section>
    <div class="container">
      <form method="post" action="/admin/socupd/{{soc.society_id}}" enctype="application/x-www-form-urlencoded">
        <div>
           <a href="/admin"><img src="/static/admin_assets/img/TTE.png" alt="" class="logo"></a>
        </div>
        <div class="pagename" >
          <span class="pgname">
            Society Update
          </span>
        </div>
        

          <div class="form-group">
            <label for="SocietyName">Society Name</label>
            <input type="text" id="SocietyName" name="Society_name" required minlength="2" maxlength="30" value="{{ soc.society_name }}"/>
            <div class="error-msg"></div>
          </div>
          
          <div class="form-group">
            <label for="builderName">Builder's Name</label>
            <input type="text" id="builderName" name="buildername" required value="{{bname}}"/>
               
            <div class="error-msg"></div>
          </div>

          <div class="form-group">
            <label for="builderfirmName">Builder's Firm Name</label>
            <input type="text" id="builderfirmName" name="builderfirmName" required value="{{soc.builder_firm}}"/>
            <div class="error-msg"></div>
          </div>
          <div class="form-group">
            <label for="regnumber">Regestration Number</label>
            <input type="number" id="regnumber" name="regnumber" inputmode="numeric"  required value="{{ soc.registration_no }}" min="1"/>
          </div>

          <div class="form-group">
            <label for="regdate">Regestration Date</label>
            <input type="date" id="regdate" name="regdate"  onchange="checkDOB()" required value="{{ soc.registration_year }}"/>
            <p id="dateError" style="color: red;"></p>

          </div>

       
         
          <div class="form-group">
            <label for="address-1">Address-1</label>
            <input type="text" id="address-1" name="address_1" required minlength="5" value="{{ soc.address_line1 }}"/>
          </div>
          <div class="form-group">
            <label for="address-2">Address-2</label>
            <input type="text" id="address-2" name="address_2" value="{{ soc.address_line2 }}"/>
          </div>
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input type="text" id="landmark" name="landmarks" value="{{ soc.landmark }}"/>
          </div>
          <div class="form-group">
            <label for="road">Road</label>
            <input type="text" id="road" name="Road" value="{{ soc.road }}"/>
          </div>
          
          <div class="form-group">
            <label for="cityInput">City</label>
            <select name="citys" id="cityInput">
                {% for c in cityy %}
                <option >{{ c.city_name }}</option>    
                {% endfor %}
            </select>                
          </div>
          
          {% if pop_up_message %}
                    <script>
                        alert("{{ pop_up_message }}");
                        window.location.href = "/login";
                    </script>
        {% endif %}
          <div class="button-group">
         
            <input type="submit" class="submit-btn" value="Update" />
          </div>
        
      </form>
    </div>
  </section>
 
  <script type="text/javascript">
    function checkDOB() {
        var dateString = document.getElementById('regdate').value;
        var myDate = new Date(dateString);
        var today = new Date();
        if (myDate > today) { 
            // Display error message
            document.getElementById('dateError').innerHTML = 'You cannot enter a date in the future!';
            return false;
        } else {
            // Remove error message if exists
            document.getElementById('dateError').innerHTML = '';
        }
        return true;
    }
  </script>
</body>
</html>
